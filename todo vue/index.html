<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>test</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    
    <div id="app"> 
        <!-- header -->
        <div class="header" >
            <div
              class="navbar navar-expand-lg bg-dark d-flex justify-content-evenly py-4">
              <h3 class="text">{{ todo }}</h3>
              <button class="btn btn-primary" @click="change">table/create</button>
             </div>
          </div>
        <!-- header -->


               <div v-if="show"> 
        <!-- form create -->
           <div class="style" id="createPage">
            <div class=".style2 w-50">
              <h2 class="m-4">CREATE TASK</h2>
              <label for="title">{{ title }}</label>
              <input type="text" id="title" class="form-control m-3" v-model="newItemone" required placeholder="add title"/>
              <label for="time">{{date}}</label>
              <input type="date" id="time" class="form-control m-3" v-model="newItemto" required placeholder="add date"/>
               <p v-model="newItemtree"></p>
              <button class="btn btn-warning w-25 m-3" @click="add">submit</button>
              </div>
           </div>
                 </div>


         <!-- form create -->
            <div v-if="show2"> 
        <!-- table -->
        <div class="div-mother">
            <table  class="table table-warning">
                <tr>
                    <th>{{ title }}</th>
                    <th>{{ date }}</th>
                    <th>created at</th>
                    <th>action</th>
                </tr> 
               <tr v-for="tr"> 
             
               <td>  <li v-for="tit in tits">{{ tit }} </li></td>
               <td>  <li v-for="dat in dats">{{ dat }}  </li></td>
               <td>  <li v-for="Current in Currents"> {{ Current }}</li></td>
               <td>  <input type="checkbox"  class="check" v-for="check"></td>
              </tr>
        </table>
             </div>
        
            </div>
        <!-- table -->


       <!-- footer -->



       <div id="footer">
        <p>{{ footer }}</p>
      </div>
    


     </div>






    












<script src="index.js">
 </script>

</body>
</html>
