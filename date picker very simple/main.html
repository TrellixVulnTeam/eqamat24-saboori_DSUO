<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>data picker time </title>
</head>
<body>
  
 
  <form class="select-form"> 
  <div class="date-picker">
  <label for="year-select">year</label>
  <select name="year" id="year-select" onchange="yearselect();">
    <option value="1">2000</option>
    <option value="1">2001</option>
    <option value="1">2002</option>
    <option value="1">2004</option>
    <option value="1">2005</option>
    <option value="1">2005</option>
    <option value="1">2006</option>
    
  </select>
  <input type="text" id="year-input">
 
  <label for="monthss">month</label>
  <select name="month"  id="monthss" onchange="monthselect();">
    <option value="0">دی</option>
    <option value="1">بهمن</option>
    <option value="2">اسفند</option>
    <option value="3">فروردین</option>
    <option value="4">اردیبهشت</option>
    <option value="5">خرداد</option>
    <option value="6">تیر</option>
    <option value="7">مرداد</option>
    <option value="8">شهریور</option>
    <option value="9">مهر</option>
    <option value="10">ابان</option>
    <option value="11">اذر</option>
    
  </select>
  <input type="text" id="month-input">
 
  <label for="day-select">day</label>
  <select name="day" id="day-select" onchange="dayselect();">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
    <option>11</option>
    <option>12</option>
    <option>13</option>
    <option>14</option>
    <option>15</option>
    <option>16</option>
    <option>17</option>
    <option>18</option>
    <option>19</option>
    <option>20</option>
    <option>21</option>
    <option>22</option>
    <option>23</option>
    <option>24</option>
    <option>25</option>
    <option>26</option>
    <option>27</option>
    <option>28</option>
  </select>
  <input type="text" id="day-input">
<button onclick="sub()" class="input">submit</button>
</div>











 
</form>

 

<script src="main.js">
 </script>

</body>
</html>
